<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="nav-vertical">
    <nav id="sidebar" style="height: 100%" class="active">

        <div class="sidebar-header text-center">
            <img th:src="@{/assets/img/leaf.png}" alt="logo" class="app-logo">
            <h4 class="sidebar-title theme-item">AVNI</h4>
        </div>

        <ul class="list-unstyled components text-secondary">
            <li><a th:href="@{/admin/dashboard}"><i
                    class="data-feather theme-item" data-feather="home"></i> <span
                    class="theme-item"> Dashboard</span></a></li>

            <li><a th:href="@{/admin/user-management}"><i
                    class="data-feather theme-item" data-feather="user"></i> <span
                    class="theme-item"> Người Dùng</span></a></li>

            <li><a th:href="@{/admin/category-management}"><i
                    class="data-feather theme-item" data-feather="folder-plus"></i> <span
                    class="theme-item"> Danh Mục</span></a></li>
            <li><a th:href="@{/admin/post-management}"><i
                    class="data-feather theme-item" data-feather="package"></i> <span
                    class="theme-item"> Bài Đăng</span></a></li>

            <li><a id="ckfinder-popup" href="#"><i
                    class="data-feather theme-item" data-feather="thumbs-up"></i> <span
                    class="theme-item">Quản lí ảnh</span></a>
            </li>
            <script>
                function escapeHtml(unsafe) {
                    return unsafe
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                }

                const button = document.getElementById( 'ckfinder-popup' );

                button.onclick = function() {
                    CKFinder.popup( {
                        chooseFiles: true,
                        width: 935,
                        height: 600,
                        skin: 'moono',
                        onInit: function( finder ) {
                            finder.on( 'files:choose', function( evt ) {
                                const file = evt.data.files.first();
                                alert('Selected: ' + escapeHtml( file.get( 'name' ) ) + '     URL: ' + escapeHtml( file.getUrl() ));
                            } );
                        }
                    } );
                };
            </script>
            <li>
                <a href="#" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="data-feather theme-item"
                                                                                      data-feather="settings"></i>
                <span class="theme-item">Cấu Hình</span></a>
            </li>
        </ul>
        <div class="settings">
            <div class="modal fade" id="settingsModal"
                 aria-labelledby="settingsModalTitle" aria-hidden="true"
                 tabindex="-1">
                <!-- 				 data-bs-backdrop="static" data-bs-keyboard="false" -->
                <div class="modal-dialog modal-dialog-settings">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <section id="logincontent" class="shiftdown">
                                <div class="row g-3 mb-3 mt-3">

                                    <div class="col-md-6">
                                        <h6 class="text-muted">Select Color</h6>
                                        <span onclick="changeColor('0')"
                                              class="btn btn-sm btn-primary rounded-circle"><span
                                                class="me-2"></span></span> <span onclick="changeColor('1')"
                                                                                  class="btn btn-sm btn-success rounded-circle"><span
                                            class="me-2"></span></span> <span onclick="changeColor('2')"
                                                                              class="btn btn-sm btn-danger rounded-circle"><span
                                            class="me-2"></span></span> <span onclick="changeColor('3')"
                                                                              class="btn btn-sm btn-warning rounded-circle"><span
                                            class="me-2"></span></span> <span onclick="changeColor('4')"
                                                                              class="btn btn-sm btn-secondary rounded-circle"><span
                                            class="me-2"></span></span>
                                        <br>
                                        <div class="d-flex justify-content-between">
                                            <button onclick="removeColorCookie()">Reset to
                                                Default</button>
                                        </div>
                                    </div>
                                </div>
                                <hr />
                                <button class="btn btn-sm btn-danger" data-bs-dismiss="modal"
                                        type="button">
                                    <i data-feather="check-circle" class="mr-1"></i> Ok
                                </button>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sidebarOverlayNav" class="screen-overlay float-end">
            <a href="javascript:void(0)" class="closebtn"
               onclick="closeOverlayNav()">&times;</a>
            <div class="screen-overlay-content text-secondary">
                <a href="#" class="active">About</a> <a href="#">Services</a> <a
                    href="#">Clients</a> <a href="#">Contact</a>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
