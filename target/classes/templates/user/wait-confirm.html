<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chờ xác nhận</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <base th:href="${#servletContext.getContextPath()}">

    <style>
        body {
            background: #fff;
            background-image: url('/assets/img/bg.svg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-shadow {
            border: 0 none lightgray;
            box-shadow: rgba(0, 0, 0, 0.45) 0px 25px 20px -20px;
        }
        .text-break{
            width: 500px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-centered" style="margin-top: 50px">
    <div class="card d-flex flex-centered box-shadow">
        <div class="card-body">
            <h5  class="text-bold text-break" th:utext="${info}"></h5>
            <div class="text-center"><a href="javascript:window.history.back()">Back</a></div>
        </div>
    </div>
</div>
</body>
</html>
