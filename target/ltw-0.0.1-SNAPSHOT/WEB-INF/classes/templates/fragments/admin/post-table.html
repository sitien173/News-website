<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="post-table(posts)">
        <div class="container-fluid bd-content ps-lg-4">
            <div class="bd-example">
                <div class="table-responsive">
                    <form id="form-table" method="post" th:action="@{/admin/post-management/delete}">
                        <table id="table" class="table table-hover table align-middle">
                            <caption>List of Posts</caption>
                            <thead>
                            <tr>
                                <th scope="col">
                                    <fieldset class="form-check">
                                        <input name="postsCheck" type="checkbox" class="form-check-input" id="selectAll">
                                    </fieldset>
                                </th>
                                <th scope="col">Tiêu Đề</th>
                                <th scope="col">Banner</th>
                                <th scope="col">Nội Dung</th>
                                <th scope="col">Views</th>
                                <th scope="col">Trạng Thái</th>
                                <th scope="col">Danh Mục</th>
                                <th scope="col">Người Đăng</th>
                                <th scope="col">Ngày Tạo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="post : ${posts}">
                                <tr th:id="${post.id}">
                                    <th scope="row">
                                        <fieldset class="form-check">
                                            <input name="postCheckId" th:value="${post.id}" type="checkbox" class="form-check-input">
                                        </fieldset>
                                    </th>
                                    <td th:text="${post.title}"></td>
                                    <td>
                                        <img th:src="@{/assets/img/{path}/(path=${post.banner})}" th:onerror="updateImg(this,[[${post.banner}]])" style="width: 60px;height: 60px;object-fit: cover" class="img-thumbnail">
                                    </td>
                                    <td><a href="#" data-bs-toggle="modal" th:data-bs-target="|${'#modal'}${post.id}|">Hiển thị</a>
                                        <div class="modal fade" th:id="|${'modal'}${post.id}|" tabindex="-1" th:aria-labelledby="|${'modal'}${post.id}${'Label'}|" aria-hidden="true">
                                            <div class="modal-dialog modal-fullscreen">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="text-center" th:utext="|${'Title: '}${post.title}|"></h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="card card-body">
                                                        <div th:utext="${post.content}"></div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <a th:href="@{/admin/post-management/{id}/(id=${post.id})}" class="btn btn-primary">Go to edit</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="special-text" th:utext="${post.view}"></td>
                                    <th:block th:switch="${post.isEnable}">
                                        <td class="text-danger" th:case="false">Lock</td>
                                        <td class="text-primary" th:case="true">Active</td>
                                        <td th:case="*">Không Xác Định</td>
                                    </th:block>
                                    <th><a href="#" data-bs-toggle="modal" th:data-bs-target="|${'#category-modal'}${post.category.id}|" th:utext="${post.category.name}"></a>
                                        <div class="modal fade" th:id="|${'category-modal'}${post.category.id}|" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel1">Thông tin danh mục</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body" >
                                                        <div class="card card-body">
                                                            <div class="row g3">
                                                                <div class="col-md-12">
                                                                    <label for="firstName" class="form-label">Tên danh mục</label>
                                                                    <input readonly placeholder="Họ" type="text" class="form-control" th:value="${post.category.name}">
                                                                </div>
                                                                <div class="col-md-12">
                                                                    <label for="firstName" class="form-label">Đường dẫn</label>
                                                                    <input readonly placeholder="Họ" type="text" class="form-control" th:value="${post.category.slug}">
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <label class="form-label">Avatar</label>
                                                                    <img th:src="@{/assets/img/{avt}(avt=${post.category.banner})}" th:onerror="updateImg(this,[[${post.category.banner}]])" class="img-thumbnail">
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <a th:href="@{/admin/category-management/{id}/(id=${post.category.id})}" class="btn btn-primary">Go to edit</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </th>
                                    <th><a href="#" data-bs-toggle="modal" th:data-bs-target="|${'#user-modal'}${post.appUser.id}|" th:utext="${post.appUser.email}"></a>
                                        <div class="modal fade" th:id="|${'user-modal'}${post.appUser.id}|" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Thông tin người dùng</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body" >
                                                        <div th:replace="~{/fragments/admin/card::user-card(firstName = ${post.appUser.firstName},lastName = ${post.appUser.lastName},email = ${post.appUser.email},avatar = ${post.appUser.avatar}, role = ${post.appUser.role.name()},isAccountNonLocked = ${post.appUser.isAccountNonLocked})}" class="card card-body">

                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <a th:href="@{/admin/user-management/{id}/(id=${post.appUser.id})}" class="btn btn-primary">Go to edit</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </th>
                                    <td th:text="${post.createAt.toString().replace('T',' ')}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th class="invisible"></th>
                                <th>Title</th>
                                <th class="invisible"></th>
                                <th class="invisible"></th>
                                <th class="invisible"></th>
                                <th class="invisible"></th>
                                <th>Category</th>
                                <th>Author</th>
                                <th class="invisible"></th>
                            </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
