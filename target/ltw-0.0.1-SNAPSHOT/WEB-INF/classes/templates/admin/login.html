<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <base th:href="${#servletContext.getContextPath()}">
    <style>
        body {
            background: #fff;
            background-image: url('/assets/img/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-shadow {
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }
    </style>

</head>
<body>
<form id="form" th:action="@{/admin/j_spring_security_login}" method="post" class="form-horizontal container d-flex flex-centered">
    <div class="col-4 card box-shadow" style="margin-top: 50px">
        <div class="card-header">
            <figure class="figure text-center">
                <img style="object-fit: cover;width: 100px" th:src="@{/assets/img/admin.png}" alt="Login Banner">
                <figcaption class="figure-caption text-center"><em>Trang đăng nhập quản trị viên</em></figcaption>
            </figure>
            <figure class="figure text-center">
                <figcaption class="figure-caption label label-rounded label-error"><span style="color: lightgray" th:utext="${info}"></span></figcaption>
            </figure>
        </div>
        <div class="card-body">
            <div class="form-group">
                <div class="col-3 col-sm-12">
                    <label class="form-label" for="username">Email</label>
                </div>
                <div class="col-9 col-sm-12">
                    <input required class="form-input" type="text" name="username"  id="username" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-3 col-sm-12">
                    <label class="form-label" for="password">Mật khẩu</label>
                </div>
                <div class="col-9 col-sm-12">
                    <input required class="form-input" name="password" type="password" id="password" placeholder="Mật khẩu">
                </div>
            </div>
            <div class="text-center">
                <button id="btn-submit" type="submit" class="btn btn-primary input-group-btn">Đăng Nhập</button>
            </div>
        </div>
    </div>
</form>
<script th:src="@{/assets/js/login.js}"></script>
</body>
</html>
