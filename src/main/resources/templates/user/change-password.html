<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhập mật khẩu</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <base th:href="${#servletContext.getContextPath()}">
    <style>
        body {
            background: #fff;
            background-image: url('/assets/img/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .box-shadow {
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-centered" style="margin-top: 50px">
    <div class="col-4">
        <form id="form" class="card d-flex flex-centered box-shadow" th:action="@{/user/change-password}" method="post">
            <div class="card-header">
                <figure class="figure text-center">
                    <img style="object-fit: cover;width: 100px" th:src="@{/assets/img/update-password.png}" alt="Update Passowrd">
                    <figcaption class="figure-caption text-center"><em>Mật khẩu được mã hoá 1 cách an toàn với thuật toán thông minh</em></figcaption>
                </figure>
                <p class="text-center" style="color: red" th:text="${message}"></p>
            </div>
            <div class="form-group">
                <div class="col-12 mr-2">
                    <label class="form-label" for="password">Nhập mật khẩu cũ</label>
                    <input name="password" placeholder="Password"
                           pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,100}$" type="password"
                           required class="form-input" id="password">
                </div>
            </div>
            <div class="card-footer">
                <button onclick="location.href=location.origin" type="button" class="btn btn-gray input-group-btn mx-2">Thoát</button>
                <button class="btn btn-primary" type="submit">Cập nhật</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
