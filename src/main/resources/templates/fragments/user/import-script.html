<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div th:fragment="import-script">
     <!-- jQuery Scripts -->
     <script th:src="@{/assets/js/plugin/jquery.min.js}"></script>
     <script th:src="@{/assets/js/plugin/bootstrap.min.js}"></script>
     <script th:src="@{/assets/js/plugin/easing.min.js}"></script>
     <script th:src="@{/assets/js/plugin/owl-carousel.min.js}"></script>
     <script th:src="@{/assets/js/plugin/flickity.pkgd.min.js}"></script>
     <script th:src="@{/assets/js/plugin/twitterFetcher_min.js}"></script>
     <script th:src="@{/assets/js/plugin/jquery.newsTicker.min.js}"></script>
     <script th:src="@{/assets/js/plugin/modernizr.min.js}"></script>
     <script th:src="@{/assets/js/plugin/slick.min.js}"></script>
     <script th:src="@{/assets/js/scripts.js}"></script>
     <script th:inline="javascript">
         $(document).ready(function () {
             $('#nav-post').slick({
                 infinite: true,
                 slidesToShow: 4,
                 slidesToScroll: 4,
                 accessibility: true,
                 autoplay: true,
                 autoplaySpeed: 2000,
                 centerMode: true,
                 speed: 500,
                 cssEase: 'linear',
                 swipe: true
             });
         })
         const message =  [[${param.get('message')}]];
         if(message != null) {
             alert(message);
         }
     </script>
 </div>
</body>
</html>
