<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/leaf.svg}">
</head>
<body>
<th:block th:fragment="sidebar-right(postsPopular)" >
    <!-- Sidebar -->
    <aside class="sidebar sidebar--right">
        <!-- Widget Popular Posts -->
        <aside class="widget widget-popular-posts">
            <h4 class="widget-title">Bài Đăng Phổ Biến</h4>
            <ul class="post-list-small">
                <th:block th:each="post : ${postsPopular}">
                    <li class="post-list-small__item">
                        <article class="post-list-small__entry clearfix">
                            <div class="post-list-small__img-holder">
                                <div class="thumb-container thumb-100">
                                    <a th:href="@{/post/{slug}(slug=${post.slug})}">
                                        <img th:attr="data-src=@{/assets/img/{path}(path=${post.banner})}"  th:src="@{/assets/img/{path}(path=${post.banner})}" alt class="post-list-small__img--rounded lazyloaded">
                                    </a>
                                </div>
                            </div>
                            <div class="post-list-small__body">
                                <h3 class="post-list-small__entry-title">
                                    <a th:href="@{/post/{slug}(slug=${post.slug})}" class="truncate" th:text="${post.title}"></a>
                                </h3>
                                <ul class="entry__meta">
                                    <li class="entry__meta-author">
                                        <span>by</span>
                                        <a href="#" th:text="|${post.appUser.firstName}${' '}${post.appUser.lastName}|"></a>
                                    </li>
                                    <li class="entry__meta-date" th:text="${post.createAt}">

                                    </li>
                                    <li class="entry__meta-date" th:text="|${post.view}${' Lượt xem'}|">

                                    </li>
                                </ul>
                            </div>
                        </article>
                    </li>
                </th:block>
            </ul>
        </aside> <!-- end widget popular posts -->

        <!-- Widget Newsletter -->
        <th:block th:replace="~{/fragments/user/widget-subscriber::widget-subscriber}" />
        <!-- end widget newsletter -->

        <!-- Widget Socials -->
        <aside class="widget widget-socials">
            <h4 class="widget-title">Let's hang out on social</h4>
            <div class="socials socials--wide socials--large">
                <div class="row row-16">
                    <div class="col">
                        <a class="social social-facebook" href="#" title="facebook" target="_blank" aria-label="facebook">
                            <i class="ui-facebook"></i>
                            <span class="social__text">Facebook</span>
                        </a><!--
                  --><a class="social social-twitter" href="#" title="twitter" target="_blank" aria-label="twitter">
                        <i class="ui-twitter"></i>
                        <span class="social__text">Twitter</span>
                    </a><!--
                  --><a class="social social-youtube" href="#" title="youtube" target="_blank" aria-label="youtube">
                        <i class="ui-youtube"></i>
                        <span class="social__text">Youtube</span>
                    </a>
                    </div>
                    <div class="col">
                        <a class="social social-google-plus" href="#" title="google" target="_blank" aria-label="google">
                            <i class="ui-google"></i>
                            <span class="social__text">Google+</span>
                        </a><!--
                  --><a class="social social-instagram" href="#" title="instagram" target="_blank" aria-label="instagram">
                        <i class="ui-instagram"></i>
                        <span class="social__text">Instagram</span>
                    </a><!--
                  --><a class="social social-rss" href="#" title="rss" target="_blank" aria-label="rss">
                        <i class="ui-rss"></i>
                        <span class="social__text">Rss</span>
                    </a>
                    </div>
                </div>
            </div>
        </aside> <!-- end widget socials -->
    </aside>
    <!-- end sidebar -->
</th:block>
</body>
</html>
