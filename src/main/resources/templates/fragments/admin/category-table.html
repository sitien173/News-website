<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="category-table(categories)">
    <div class="container-fluid bd-content ps-lg-4">
        <div class="bd-example">
            <div class="table-responsive">
                <form id="form-table" method="post" th:action="@{/admin/category-management/delete}">
                    <table id="table" class="table table-hover table align-middle">
                        <caption>List of Category</caption>
                        <thead>
                        <tr>
                            <th scope="col">
                                <fieldset class="form-check">
                                    <input name="categoriesCheck" type="checkbox" class="form-check-input" id="selectAll">
                                </fieldset>
                            </th>
                            <th scope="col">Tên</th>
                            <th scope="col">Đường dẫn</th>
                            <th scope="col">Banner</th>
                            <th scope="col">Trạng Thái</th>
                            <th scope="col">Ngày Tạo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="category : ${categories}">
                            <tr th:id="${category.id}">
                                <th scope="row">
                                    <fieldset class="form-check">
                                        <input name="cateId" th:value="${category.id}" type="checkbox" class="form-check-input">
                                    </fieldset>
                                </th>
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.slug}"></td>
                                <td>
                                    <img th:src="@{/assets/img/{path}(path=${category.banner})}"  style="width: 100px;height: 100px;object-fit: cover" class="img-thumbnail">
                                </td>
                                <th:block th:switch="${category.isEnable}">
                                    <td class="text-danger" th:case="false">Lock</td>
                                    <td class="text-primary" th:case="true">Active</td>
                                    <td th:case="*">Không Xác Định</td>
                                </th:block>
                                <td th:text="${category.createAt}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th class="invisible"></th>
                            <th>Tên</th>
                            <th>Đường dẫn</th>
                            <th class="invisible"></th>
                            <th class="invisible"></th>
                            <th class="invisible"></th>
                        </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
