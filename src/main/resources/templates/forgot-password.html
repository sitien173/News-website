<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <style>
        .box-shadow {
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-centered" style="margin-top: 50px">
    <div class="col-4">
        <form class="card d-flex flex-centered box-shadow" th:action="@{/forgot-password}" method="post">
            <div class="card-header">
                <figure class="figure text-center">
                    <img style="object-fit: cover;width: 100px" th:src="@{/uploads/key.svg}" alt="Forgot Passowrd">
                    <figcaption class="figure-caption text-center"><em>Sử dụng email đã xác minh để nhận khoá mới</em></figcaption>
                </figure>
            </div>
            <div class="form-group" style="margin-top: 20px">
                <label class="form-label h6" style="margin-bottom: 10px" for="email"><em>Vui lòng nhập email đã đăng kí</em></label>
                <div class="input-group">
                    <span class="input-group-addon"><i style="height: 100%" class="icon icon-mail"></i></span>
                    <input type="email" required name="email" class="form-input" id="email" placeholder="Email">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Gửi mật khẩu</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
